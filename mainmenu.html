<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('ice.jpg');
            background-size: cover;
            background-position: center;
        }

        .menu-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        button {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            border: none;
            padding: 15px 0;
            margin: 10px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Additional styles for footer */
        footer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #fff;
        }

        /* Additional styles for menu animation */
        .menu-container:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="menu-container">
    <h1>USU Check-In/Out System</h1>
    
    <!-- Buttons for the two options -->
    <button onclick="window.location.href='checkinout.html'">Check In/Out</button>
    <button onclick="window.location.href='tournament.html'">Tournament Schedule</button>
</div>

<footer>
    USU Check-In/Out Application
</footer>

</body>
</html>
