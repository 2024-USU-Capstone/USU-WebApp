<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration</title>
    <style>
        .usu-logo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa; /* Light blue background */
            background-image: url('static/images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .registration-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        footer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Tournament Registration</h2>
        <form action="{{ url_for('tournament_register') }}" method="POST">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>

            <div class="form-group">
                <label for="studentid">Student ID:</label>
                <input type="text" id="studentid" name="studentid" required>
            </div>

            <div class="form-group">
                <label for="tournament">Select Tournament:</label>
                <select id="tournament" name="tournament_id" required>
                    {% for tournament in tournaments %}
                    <option value="{{ tournament.id }}">{{ tournament.name }} - {{ tournament.date }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>

    <a href="/tournament" class="btn logout-button">
        <img src="/static/images/USU_Logo.png" alt="USU Logo" class="usu-logo">
    </a>
</body>
</html>
