<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In/Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='images/ice.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input, textarea {
            width: calc(100% - 22px); /* Adjusted for padding */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-container {
            display: flex;
            justify-content: center; /* Centers the content horizontally */
            gap: 20px; /* Space between the buttons */
        }
        .btn-container a {
            text-align: center; /* Center text within the links */
        }

        button {
            width: 48%;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border: none;
            padding: 12px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Additional styles for form animation */
        form:hover {
            transform: scale(1.05);
        }

        /* Additional styles for footer */
        footer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #fff;
        }

        /* Styles for the link */
        .links {
            display: inline-block;
            margin-right: 15px; /* Space between links */
        }

        .links a {
            text-decoration: none;
            color: #4caf50;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #4caf50;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: #4caf50;
            color: #fff;
        }
    
    </style>
    <script>
        // JavaScript function to validate the select element
        function validateForm(event) {
            var statusSelect = document.getElementById("status");
            if (statusSelect.value === "") {
                alert("Please select a status.");
                event.preventDefault(); // Prevent form submission
            }
        }
    </script>
</head>
<body>

<h2>Check-In or Check-Out Equipment</h2>

<form action="/checkinout" method="post">
    <label for="name">First Name:</label>
    <input type="text" id="fname" name="fname" required>

    <label for="name">Last Name:</label>
    <input type="text" id="lname" name="lname" required>

    <label for="numberid">Student ID:</label>
    <input type="text" id="student-id" name="studentid" required placeholder="Enter student ID" pattern="\d*" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'');">

    <label for="equipment">Equipment:</label>
    <textarea id="equipment" name="equipment" rows="4" required></textarea>

    <label for="status">Status:</label>
    <select id="status" id="status" name="status" required>
        <option value="">Select...</option>
        <option value="check-in">Check-in</option>
        <option value="check-out">Check-out</option>
    </select>

    <div class="btn-container">
        <button type="submit" name="action" value="submit">Submit</button>
    </div>
</form>

<div class="container mt-4">
    <div class="links">
        <a href="/activity" id="1">Activity Logs</a>
    </div>

    <div class="links">
        <a href="/equipments" id="2">View Equipment List</a>
    </div>
</div>
<!-- Flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  <div class="container mt-3">
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
{% endwith %}

<!-- Add Bootstrap JS (for alert dismiss) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<footer>
    USU Check-In/Out Application
</footer>


</body>
</html>
