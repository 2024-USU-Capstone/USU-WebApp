<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Schedule</title>
    <style>
         .usu-logo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='images/to.png') }}");
            background-size: cover;
            background-position: center;
        }

        .schedule-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .tournament-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .register-button {
            background-color: #4CAF50;
        }

        .manage-button {
            background-color: #2196F3;
        }

        .tournament-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        footer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="schedule-container">
        <h2>Tournament Management System</h2>
    
        <!-- Tournament Options -->
        <div class="button-container">
            <a href="{{ url_for('tournament_register') }}" class="tournament-button register-button">
                Register Tournament
            </a>
            <a href="{{ url_for('tournament_management') }}" class="tournament-button manage-button">
                Tournament Management
            </a>
        </div>
    
        <h2>Upcoming Tournament Schedule</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Game</th>
                <th>Time</th>
                <th>Location</th>
            </tr>
            {% for tournament in tournaments %}
            <tr>
                <td>{{ tournament.date }}</td>
                <td>{{ tournament.name }}</td>
                <td>{{ tournament.time }}</td>
                <td>{{ tournament.location }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
    <!-- USU Logo in the bottom right corner -->
    <a href="/mainmenu" class="btn logout-button">
        <img src="/static/images/USU_Logo.png" alt="USU Logo" class="usu-logo">
    </a>
    <footer>
        USU Check-In/Out Application
    </footer>
    
    </body>
    </html>
