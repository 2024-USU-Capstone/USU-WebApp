<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('ice.jpg');
            background-size: cover;
            background-position: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input,
        textarea {
            width: calc(100% - 22px); /* Adjusted for padding */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border: none;
            padding: 12px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Additional styles for animation */
        form:hover {
            transform: scale(1.05);
        }

        /* Additional styles for footer */
        footer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>

<h2>Check-In or Check-Out an Equipment :) </h2>

<form action="/dev" method="post">
    <h2>Contact Us</h2>
    <label for="fname">Student Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Student ID:</label>
    <input type="text" id="numberid" name="numberid" required>

    <label for="message">Equipment:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <input type="submit" value="Check-In/Check-Out">
</form>

<footer>
    USU Check-In Check-Out Application
</footer>

<!-- Simple JavaScript for animation -->
<script>
    const form = document.querySelector('form');

    form.addEventListener('mouseover', () => {
        form.style.transform = 'scale(1.05)';
    });

    form.addEventListener('mouseout', () => {
        form.style.transform = 'scale(1)';
    });
</script>

</body>
</html>
