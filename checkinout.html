<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In/Out</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('/static/ice.jpg');
            background-size: cover;
            background-position: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input, textarea {
            width: calc(100% - 22px); /* Adjusted for padding */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border: none;
            padding: 12px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Additional styles for form animation */
        form:hover {
            transform: scale(1.05);
        }

        /* Additional styles for footer */
        footer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #fff;
        }

        /* Styles for the link */
        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            text-decoration: none;
            color: #4caf50;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #4caf50;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>

<h2>Check-In or Check-Out Equipment</h2>

<form action="/checkinout" method="post">
    <label for="name">Student Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="numberid">Student ID:</label>
    <input type="text" id="numberid" name="numberid" required>

    <label for="equipment">Equipment:</label>
    <textarea id="equipment" name="equipment" rows="4" required></textarea>

    <div class="btn-container">
        <button type="submit" name="action" value="checkin">Check In</button>
        <button type="submit" name="action" value="checkout">Check Out</button>
    </div>
</form>

<div class="links">
    <a href="/equipment">View Equipment List</a>
</div>

<footer>
    USU Check-In/Out Application
</footer>

</body>
</html>
