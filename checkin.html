<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In/Out</title>
    <!-- Updated Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
        }

        .container {
            width: 80%;
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px; /* Thin line */
            background-color: black;
        }

        .left, .right {
            width: 45%; /* Width of each side */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Ensures padding is included in the width */
            font-size: 16px;
        }

        /* Style for magnifying glass icon */
        .input-container i {
            position: absolute;
            left: 235px; /* Position on the right inside the input */
            top: 36%; /* Adjusted to move the icon higher */
            transform: translateY(-50%);
            color: #0078CC;
            cursor: pointer;
            font-size: 24px; /* Increase font size to make the icon bigger */
        
            /* Add square background */
            background-color: #6200ea; /* Background color */
            padding: 8px;
            border-radius: 5px; /* Slightly rounded corners */
        }

        .btn {
            display: block;
            width: 150px;
            padding: 10px;
            background-color: #0078CC;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #0078CC;
        }

        .details {
            margin-top: 20px;
        }

        .details div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Side -->
        <div class="left">
            <h2>Borrowing/Returning Equipment</h2>
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" placeholder="Enter student name">

            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" placeholder="Enter student ID" pattern="\d*" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'');">

            <label for="equipment">Equipment:</label>
            <input type="text" id="equipment" placeholder="Enter equipment">

            <button class="btn">Check In/Out</button>
        </div>

        <!-- Right Side -->
        <div class="right">
            <h2>Checking Who Borrowed What</h2>
            <label for="check-equipment">Equipment:</label>
            <!-- Input with magnifying glass icon -->
            <div class="input-container">
                <input type="text" id="check-equipment" placeholder="Enter equipment">
                <i class="fas fa-search"></i> <!-- Magnifying glass icon -->
            </div>

            <div class="details">
                <div>Student Name:</div>
                <div>Student ID:</div>
                <div>Date/Time:</div>
            </div>
        </div>
    </div>

</body>
</html>
